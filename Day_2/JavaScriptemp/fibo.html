<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        div{
         width: 300px; 
         height: 300px;
     background-color: teal; 
     margin-top: 50px;

     font-size: 50px;
     font-style: italic;
     color: royalblue;
    }
 </style>
 <script>
    function checkmumber(){
        
        var number=document.getElementById("textnumber").value;

        var i,f1=0,f2=1;
        for(i=1;i<=number;i++)
        {
            if(number==1)
            {
                f3=f1;
            }
            else{
              f3=f1+f2;
              f1=f2;
              f2=f3;
            }
        }
        resultstr="the result is "+f3;
        
     
            document.getElementById("result").innerHTML=resultstr;
   
    }

 </script>

</head>
<body>

    <form>
        
        <label>Enter Number</label>
        <input type="text" id="textnumber" placeholder="enter number">
        <input type="button" value="check number" onclick="checkmumber()">

        <div  id="result"></div>
    </form>

    
</body>
</html>
