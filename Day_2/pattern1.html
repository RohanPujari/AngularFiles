<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
         width: 300px; 
         height: 300px;
     background-color: teal; 
     margin-top: 50px;

     font-size: 50px;
     font-style: italic;
     color: royalblue;
    }
 </style>
 <script>
    function checkmumber(){
        
        var number=document.getElementById("textnumber").value;

        var i,result="";
   
        for(i=0;i<number;i++)
        {
            for(j=0;j<number;j++)
            {
               result=result+"*";
            }
             result=result+"<br>";
        }
        document.getElementById("result").innerHTML=result;
   
    }

 </script>
</head>
<body>

    <form>
        
        <label>Enter Number</label>
        <input type="text" id="textnumber" placeholder="enter number">
        <input type="button" value="check number" onclick="checkmumber()">

        <div  id="result"></div>
    </form>
    


</body>
</html>
